---
- name: generate virtual route id
  set_fact: keepalived_virtual_router_id="{{ 254Â |Â random(seed=(ansible_date_time.epoch)) }}"
  run_once: true

- name: Ensure keepalived is installed
  yum: name=keepalived
  when: ansible_os_family == "RedHat"

- name: Ensure keepalived is installed
  apt: name=keepalived
  when: ansible_os_family == "Debian"

- name: Ensure keepalived conf is set
  template: >
    src=templates/keepalived.conf.j2
    dest=/etc/keepalived/keepalived.conf

- name: Ensure keepalived is started
  service: > 
    name=keepalived
    state=started
    enabled=yes
